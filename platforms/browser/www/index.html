<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/flaticon.css"/>
        <title>Proyecto menú</title>
    </head>
    <body>
        <!--Menú-->
        <div id="menu">
            <ul class="ulMenu">
                <li onclick="changePage('page1')">
                    Pantalla 1
                </li>
                <li onclick="changePage('page2')">
                    Pantalla 2
                </li>
                <li onclick="changePage('page3')">
                    Pantalla 3
                </li>
                <li onclick="changePage('page4')">
                    Pantalla 4
                </li>
            </ul>
        </div>
        
        <!--Página 1-->
        <div class="body visible" id="Page-1">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu48"></div>
                <div class="title" id="title">Pantalla 01</div>
            </header>
            <div class="content">
                <h1>Plugin GPS</h1>
                <button>GPS</button>
                <p id="p-gps"></p>
            </div>
        </div>
        
        
        <!--Pagina 2-->
        <div class="body hide" id="Page-2">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu48"></div>
                <div class="title" id="title">Pantalla 02</div>
            </header>
            <div class="content">
                <h1>Estado batería</h1>
                <p id="p-battery"></p>
            </div>
        </div>
        
        <!--Pagina 3-->
        <div class="body hide" id="Page-3">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu48"></div>
                <div class="title" id="title">Pantalla 03</div>
            </header>
            <div class="content">
                <h1>Plugin pantalla 3</h1>
                <p id="p-tres"></p>
            </div>
        </div>
        
        <!--Pagina 4-->
        <div class="body hide" id="Page-4">
            <header>
                <div onclick="menuButtonClick()" class="btn flaticon-menu48"></div>
                <div class="title" id="title">Pantalla 04</div>
            </header>
            <div class="content">
                <h1>Plugin pantalla 4</h1>
                <p id="p-cuatro"></p>
            </div>
        </div>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/fastclick.js"></script>
    </body>
</html>
